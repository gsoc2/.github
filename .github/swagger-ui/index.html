<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.1.7/swagger-ui.css">
</head>
<body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@4.1.7/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@4.1.7/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      SwaggerUIBundle({
        dom_id: '#swagger-ui',
        url: '/swagger.yaml', // Replace with the path to your Swagger spec
        presets: [SwaggerUIBundle.presets.apis],
        layout: 'BaseLayout',
      });
    }
  </script>
</body>
</html>
